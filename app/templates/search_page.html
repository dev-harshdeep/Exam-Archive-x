<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Enter your search query" />
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
    <div id="pagination"></div>

    <script>
      function search() {
        var query = document.getElementById('searchInput').value;
        fetch(`/search?query=${query}`)
          .then((response) => response.json())
          .then((data) => {
            displayResults(data.results);
            displayPagination(data.total_pages);
          })
          .catch((error) => console.error('Error:', error));
      }

      function displayResults(results) {
        var searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        results.forEach((result) => {
          var resultDiv = document.createElement('div');
          resultDiv.innerHTML = `
                    <p>Question Number: ${result.question_number}</p>
                    <p>Year: ${result.year}</p>
                    <p>Exam Type: ${result.exam_type}</p>
                    <p>Subject Code: ${result.subject_code}</p>
                    <p>Subject Name: ${result.subject_name}</p>
                    <!-- Add more details as needed -->
                    <hr>
                `;
          var canvas = document.createElement('canvas');
          var ctx = canvas.getContext('2d');
          var img = new Image();
          img.onload = function () {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          };
          img.src = `data:image/png;base64,${result.image_data}`;
          resultDiv.appendChild(canvas);
          searchResultsDiv.appendChild(resultDiv);
        });
      }

      function displayPagination(totalPages) {
        var paginationDiv = document.getElementById('pagination');
        paginationDiv.innerHTML = '';

        for (var i = 1; i <= totalPages; i++) {
          var pageLink = document.createElement('a');
          pageLink.href = `javascript:gotoPage(${i})`;
          pageLink.textContent = i;
          paginationDiv.appendChild(pageLink);
          paginationDiv.appendChild(document.createTextNode(' '));
        }
      }

      function gotoPage(pageNumber) {
        var query = document.getElementById('searchInput').value;
        fetch(`/search?query=${query}&page=${pageNumber}`)
          .then((response) => response.json())
          .then((data) => {
            displayResults(data.results);
          })
          .catch((error) => console.error('Error:', error));
      }
    </script>
  </body>
</html>
